<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <title>Video Comparison Toolkit</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    <script src="canvas.js"></script>
    <script src="models/Model.js"></script>
    <script src="models/iModel.js"></script>
    <script src="views/View.js"></script>
    <script src="views/HeaderView.js"></script>
    <script src="utils/Display.js"></script>
    <script src="utils/Overlay.js"></script>
    <script src="utils/Scrollbar.js"></script>
    <script src="utils/Loader.js"></script>
    <script src="utils/Utilities.js"></script>
</head>

<body>
    <div class="title">
        Video Comparison Toolkit
        <button id="help" style="display: none;">Help</button>
    </div>
    <header>
        <div class="headerContainer">
            <div id="loading-spinner" class="loading" style="display: none;"></div>
        </div>
        <div class="vLine"></div>
        <div class="headerContainer">
            <select id="uploadSelect">
                <option>Select dataset</option>
            </select>
            <button id="uploadButton">Load</button>
        </div>
        <div class="vLine"></div>
        <div class="headerContainer">
            <select id="snapshotSelect">
                <option>Select snapshot</option>
            </select>
            <button id="loadSnapshotButton">Load Snapshot</button>
            <button id="saveSnapshotButton">Save Snapshot</button>
        </div>
        <div class="headerContainer">
            <div>
                <label for="normalizeCheckbox">Normalize</label>
                <input type="checkbox" id="normalizeCheckbox" checked />
            </div>
        </div>
        <div class="vLine"></div>
        <div id="displayControls" class="hidden" style="display: flex;">
            <div class="headerContainer">
                <div>
                    <label for="lockCheckbox">Lock</label>
                    <input type="checkbox" id="lockCheckbox" />
                </div>
                <div>
                    <label for="filterSelect">Filter</label>
                    <select id="filterSelect"></select>
                </div>
                <button id="removeButton">Remove</button>
                <div class="hidden" id="opacityContainer">
                    <label for="opacityInput" id="opacityLabel">Opacity 50%</label>
                    <input type="range" min="0" max="255" value="128" id="opacityInput" />
                </div>
            </div>
            <div class="headerContainer">
                <select id="annotationSelect">
                    <option>Select annotation</option>
                </select>
                <button id="loadAnnotationButton">Load Annotation</button>
                <button id="saveAnnotationButton">Save Annotation</button>
            </div>
        </div>
    </header>
</body>

</html>
