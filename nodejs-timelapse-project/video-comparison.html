<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <title>Video Comparison Toolkit</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    <script src="tutorials/tutorial-0.js"></script>
    <script src="tutorials/tutorial-1.js"></script>
    <script src="tutorials/tutorial-2.js"></script>
    <script src="tutorials/tutorial-3.js"></script>
    <script src="tutorials/tutorial-4.js"></script>
    <script src="canvas.js"></script>
    <script src="models/Model.js"></script>
    <script src="models/iModel.js"></script>
    <script src="views/View.js"></script>
    <script src="views/HeaderView.js"></script>
    <script src="utils/Display.js"></script>
    <script src="utils/Overlay.js"></script>
    <script src="utils/Scrollbar.js"></script>
    <script src="utils/Loader.js"></script>
    <script src="utils/Utilities.js"></script>
</head>

<body>
    <div class="title">
        Video Comparison Toolkit
        <div>
            <button id="eee1" onclick="window.location.href = '/cursive-writing.html'">Cursive Writing</button>
            <button id="eee2" onclick="window.location.href = '/tutorial5.html'">Tutorial 5</button>
        </div>
    </div>
    <header>
        <div class="headerContainer">
            <div id="loading-spinner" class="loading" style="display: none;"></div>
        </div>
        <div class="vLine"></div>
        <div class="headerContainer">
            <select id="uploadSelect">
                <option>Select dataset</option>
            </select>
            <button id="uploadButton">Load</button>
        </div>
        <div class="vLine"></div>
        <div class="headerContainer">
            <u>Workspace Layout</u>
            <div>
                <label for="staticLayoutCheckbox">Static</label>
                <input type="checkbox" id="staticLayoutCheckbox" checked />
            </div>
            <div>
                <label for="dynamicLayoutCheckbox">Dynamic</label>
                <input type="checkbox" id="dynamicLayoutCheckbox" />
            </div>
        </div>
        <div class="headerContainer">
            <select id="snapshotSelect">
                <option>Select snapshot</option>
            </select>
            <button id="loadSnapshotButton">Load Snapshot</button>
            <button id="saveSnapshotButton">Save Snapshot</button>
        </div>
        <div class="headerContainer">
            <div>
                <label for="normalizeCheckbox">Normalize</label>
                <input type="checkbox" id="normalizeCheckbox" checked />
            </div>
            <div>
                <label for="stampCheckbox">Timestamp/Label</label>
                <input type="checkbox" id="stampCheckbox" />
            </div>
        </div>
        <div class="headerContainer">
            <u>Play Speed</u>
            <div>
                <input type="radio" id="speedInput1" class="speedInput" />
                <input type="radio" id="speedInput2" class="speedInput" checked/>
                <input type="radio" id="speedInput3" class="speedInput" />
                <input type="radio" id="speedInput4" class="speedInput" />
            </div>
            <div style="font-size: small;">
                <label for="speedInput1">0.5&nbsp;&nbsp;</label>
                <label for="speedInput2">1.0&nbsp;&nbsp;&nbsp;</label>
                <label for="speedInput3">1.5&nbsp;&nbsp;</label>
                <label for="speedInput4">2.0</label>
            </div>
        </div>
        <div class="vLine"></div>
        <div id="displayControls" class="hidden" style="display: flex;">
            <div class="headerContainer">
                <div>
                    <label for="lockCheckbox">Lock</label>
                    <input type="checkbox" id="lockCheckbox" />
                </div>
                <button id="removeButton">Remove</button>
            </div>
            <div class="headerContainer">
                <div class="hidden" id="opacityContainer">
                    <u>Top Layer</u>
                    <div>
                        <label id="opacityLabel">Opacity: 50%</label>
                        <input type="range" min="0" max="255" value="128" id="opacityInput" />
                    </div>
                </div>
            </div>
            <div class="headerContainer">
                <u>Bottom Layer</u>
                <div>
                    <label for="filterSelect">Filter</label>
                    <select id="filterSelect"></select>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <main></main>
        <div id="tutorialSidebar" class="sidebar">&#60;</div>
        <div id="tutorialContent" class="sidebarContent hidden"></div>
    </div>
</body>

</html>
